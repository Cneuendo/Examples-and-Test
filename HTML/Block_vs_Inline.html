<!DOCTYPE html>
<html>
<head>
    <title>Block vs. Inline Elements</title>
</head>
<body>
  
  <!--
  
    <h1>Block Element</h1>
   - H1 -H6
   - P
   - div
  -->
   <p style = 'border: 1px solid red;'> Block Element </p> 

   <hr>

   <!--
   <h1>Inline Elements</h1>
   - Span
   - A Links
   -->

   <span>Span 1</span> <a href="Links.html">Links.html </a>
   <hr>
   <h1>Text</h1>
   <p> under the text</p>

   <hr>
   <!--Parent Tag -->
   <p style="border: 1px solid red;">
    This is a 
    <!--Child Element-->
    <a href="Link.html" style="border: 1px solid red;">Link.html</a>
   </p>
    <!-- Sibling-->
   <p>Sibling</p>

   <!--Inline Elements can sit beside each other-->
   <!--Block Elements require their own lines-->
   <hr>


   <p style="border: 1px solid red;">This is a 'p' (Block Element)</p>
   <h3 style="border: 1px solid red;">This is a 'h3' (Block Element)</h3>
   <a href="link.html" style="border: 1px solid red;">This is a 'a href' (Inline Element)</a>
   <span style="border: 1px solid red;">This is a 'span' (Inline Element)</span>

    <div >
        <div style="border: 1px solid red;">
        Nested div
        </div>
    </div>


</body>

</html>
